<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<script type="text/javascript">

 $(document).ready(function() {
     // $('.big-table>table>tbody').hide();
	 $('.big-table+.tableblock>tbody').hide();
     $('.big-table+.tableblock').before('<a class=big-table-toggle>Toggle Table</a>');
     $('.big-table-toggle').click(function(event) {
         $(this).next('table').children('tbody').toggle(500);
     });

     $('.big-listing>div').hide();
     $('.big-listing').prepend('<a class=big-listing-toggle>Toggle</a>');
     $('.big-listing-toggle').click(function(event) {
         $(this).next('div').toggle(1000);
     });

     $('.highlight').hide();
     $('.highlight').parent().prepend('<a class=highlight-toggle>Toggle Source Code</a>');
	 $('.highlight-toggle').click(function(event) {
		 $(this).next('.highlight').toggle(1000);
	 });
 });

</script>

<style>
 img {
   border-style: solid;
   border-width: thin;
 } 

 .big-table-toggle {
   text-decoration: underline;
   font-size: 24px;
   font-weight: bold;
 }
</style>
